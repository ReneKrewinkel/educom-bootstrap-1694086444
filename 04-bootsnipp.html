<form class="form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Contact us</legend>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="name">Name</label>  
      <div class="col-md-4">
      <input id="name" name="name" type="text" placeholder="name" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="email">E-mail</label>  
      <div class="col-md-4">
      <input id="email" name="email" type="text" placeholder="Email adress" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="subject">subject</label>  
      <div class="col-md-4">
      <input id="subject" name="subject" type="text" placeholder="" class="form-control input-md">
        
      </div>
    </div>
    
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="message">Message</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="message" name="message">Type here your message...</textarea>
      </div>
    </div>
    
    <!-- Multiple Radios (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="rate">Rate us!</label>
      <div class="col-md-4"> 
        <label class="radio-inline" for="rate-0">
          <input type="radio" name="rate" id="rate-0" value="1" checked="checked">
          1
        </label> 
        <label class="radio-inline" for="rate-1">
          <input type="radio" name="rate" id="rate-1" value="2">
          2
        </label> 
        <label class="radio-inline" for="rate-2">
          <input type="radio" name="rate" id="rate-2" value="3">
          3
        </label> 
        <label class="radio-inline" for="rate-3">
          <input type="radio" name="rate" id="rate-3" value="4">
          4
        </label> 
        <label class="radio-inline" for="rate-4">
          <input type="radio" name="rate" id="rate-4" value="5">
          5
        </label>
      </div>
    </div>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="sendButton"></label>
      <div class="col-md-4">
        <button id="sendButton" name="sendButton" class="btn btn-primary">Send</button>
      </div>
    </div>
    
    </fieldset>
    </form>
